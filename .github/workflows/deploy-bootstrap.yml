name: Deploy Bootstrap
run-name: Build number ${{ github.run_id }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment to deploy
        options:
        - dev
        - test
        - prod
        default: dev

env:
  BUILD_NUMBER: ${{ github.run_id }}

jobs:
  bicep-plan:
    name: 'Bicep validate and plan'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Context
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show
    
    - name: Bicep Installation
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          export DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
          az bicep install
          az bicep version

    - name: Bicep Validate
      uses: Azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          cd bootstrap
          az deployment sub validate \
            --name validate-${{ github.run_id }} \
            --template-file bootstrap_${{ github.event.inputs.environment }}.bicep \
            --location westeurope \
    
    - name: Bicep Plan
      uses: Azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          cd bootstrap
          az deployment sub create \
            --name plan-${{ github.run_id }} \
            --template-file bootstrap_${{ github.event.inputs.environment }}.bicep \
            --location westeurope \
            --what-if
  
  bicep-deploy:
    name: 'Bicep deploy'
    runs-on: ubuntu-latest
    needs: bicep-plan
    environment: 'approval'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Context
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show
    
    - name: Bicep Installation
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          export DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
          az bicep install
          az bicep version

    - name: Bicep Deploy
      uses: Azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          cd bootstrap
          az deployment sub create \
            --name deploy-${{ github.run_id }} \
            --template-file bootstrap_${{ github.event.inputs.environment }}.bicep \
            --location westeurope